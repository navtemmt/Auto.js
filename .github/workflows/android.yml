name: Build AutoX APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the source code
      - name: Checkout source
        uses: actions/checkout@v3

      # 2️⃣ Set up Java JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Set up Android SDK + Build Tools + NDK + CMake
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: "33.0.2"
          ndk: "25.2.9519653"
          cmake: "3.10.2.4988404"

      # 4️⃣ Grant execute permission to gradlew
      - name: Grant execute permission
        run: chmod +x gradlew

      # 5️⃣ Build the release APK
      - name: Build APK
        run: ./gradlew assembleRelease

      # 6️⃣ Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AutoX-custom-apk
          path: app/build/outputs/apk/release/*.apk
